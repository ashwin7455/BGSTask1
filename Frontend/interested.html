<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Support Engineers - Application Form</title>
    <link rel="icon" type="image/png" href="./assets/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    .site-container {
        width: 98%;
        max-width: 1400px;
        margin-left: auto;
        margin-right: auto;
        padding-left: 0.5rem;
        padding-right: 0.5rem;
    }
    .vertical-divider {
        width: 2px;
        height: 20px;
        background-color: #e5e7eb;
        margin: 0 12px
    }
    
    /* Add responsive styles */
    @media (max-width: 640px) {
        .site-container {
            width: 100%;
            padding-left: 1rem;
            padding-right: 1rem;
        }
        
        /* Make form container full width on mobile */
        .max-w-2xl {
            margin-left: 1rem;
            margin-right: 1rem;
        }
        
        /* Adjust form padding for mobile */
        form {
            padding-left: 1rem !important;
            padding-right: 1rem !important;
        }
        
        /* Adjust heading sizes for mobile */
        h1.text-4xl {
            font-size: 1.75rem !important;
            line-height: 2rem !important;
        }
        
        /* Adjust company logo section for mobile */
        .company-logo-section {
            flex-direction: column;
            text-align: center;
        }
        
        /* Adjust form buttons for mobile */
        .flex.justify-center.space-x-4 {
            flex-direction: column;
            gap: 1rem;
        }
        
        .flex.justify-center.space-x-4 button {
            width: 100%;
        }
    }
    
    /* Existing media queries */
    @media (min-width: 768px) {
        .site-container {
            width: 96%;
            padding-left: 1rem;
            padding-right: 1rem;
        }
    }

    @media (min-width: 1024px) {
        .site-container {
            width: 95%;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }
        .back-button {
            display: flex;
            align-items: center;
            gap: 4px;
            transition: all 0.2s ease;
        }
        .back-button:hover svg {
            transform: translateX(-4px);
        }
    }
</style>
<body class="bg-gradient-to-br from-[#BEE8FF] to-[#FFDBC0]  ">
      <!-- Navbar -->
      <nav class="sticky top-0 z-50 bg-white border-b-2 border-[#00076A] shadow-md">
        <div class="site-container">
            <div class="flex justify-between items-center py-4">
                <!-- Logo -->
                <div class="flex items-center">
                    <img src="assets/logo.png" alt="Bridge Group Solutions" class="h-12">
                    <div class="ml-3">
                        <h1 class="bg-gradient-to-r from-[#00076A] to-[#000ED0] bg-clip-text text-transparent font-Mulish font-semibold text-3xl">
                            BRIDGE GROUP
                        </h1>
                        <p class="bg-gradient-to-r from-[#00076A] to-[#000ED0] bg-clip-text text-transparent font-Mulish font-bold text-xl">
                            SOLUTIONS
                        </p>
                    </div>
                </div>
    
                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-8 text-[#000000]">
                    <a href="index.html" class="hover:text-[#1B9CE3] transition-colors">Home</a>
                    <a href="about.html" class="hover:text-[#1B9CE3] transition-colors">About</a>
                    <a href="#" class="hover:text-[#1B9CE3] transition-colors">Services</a>
                    <a href="carrerPage.html" class="hover:text-[#1B9CE3] transition-colors">Careers</a>
                    <a href="contact.html"
                        class="border border-[#1B9CE3] text-[#1B9CE3] px-6 py-2 rounded-md hover:bg-[#1B9CE3] hover:text-white transition-colors">Contact
                        Us</a>
                </div>
    
                <!-- Mobile Menu Button -->
                <button id="mobileMenuBtn" class="md:hidden text-gray-700 hover:text-[#1B9CE3] focus:outline-none">
                    <svg id="menuIcon" class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
    
            <!-- Mobile Menu -->
            <div id="mobileMenu" class="md:hidden hidden px-4">
                <div class="py-4 space-y-4">
                    <a href="index.html" class="block py-2 text-gray-700 hover:text-[#1B9CE3] transition-colors">Home</a>
                    <a href="about.html" class="block py-2 text-gray-700 hover:text-[#1B9CE3] transition-colors">About</a>
                    <a href="#" class="block py-2 text-gray-700 hover:text-[#1B9CE3] transition-colors">Services</a>
                    <a href="carrerPage.html" class="block py-2 text-gray-700 hover:text-[#1B9CE3] transition-colors">Careers</a>
                    <a href="contact.html"
                        class="block py-2 text-[#1B9CE3] font-semibold hover:bg-[#1B9CE3] hover:text-white transition-colors">Contact
                        Us</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="max-w-2xl mx-auto bg-white md:mt-8  rounded-lg shadow-lg overflow-hidden px-4 sm:px-0">
        <!-- Header Navigation -->
        <div  class="max-w-4xl mx-auto px-8 pt-12 pb-8">
            <a href="carrerPage.html" onclick="goBack()" class="back-button w-20 text-[#EC7620] flex hover:text-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Back
            </a>
            <div  class="flex justify-center items-center mt-8">
              <div  class="text-sm font-medium text-gray-500" id="company-name">BGS</div>
              <div class="vertical-divider"></div>
              <div class="text-sm font-medium text-gray-500" id="job-type-header">Full Time</div>
            </div>

        <!-- Form Title -->
        <div class="text-center pt-2 pb-8 sm:pb-12">
            <h1 class="text-3xl sm:text-4xl font-semibold text-gray-800">Technical Support Engineers</h1>
        </div>

        <!-- Application Form -->
        <form class="px-4 sm:px-8 pb-8">
            <div class="space-y-6">
                <h2 class="text-orange-500 font-medium">Personal Details</h2>

                <!-- Form Fields -->
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-600 text-sm mb-2">First Name*</label>
                        <input type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-gray-600 text-sm mb-2">Last Name*</label>
                        <input type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-gray-600 text-sm mb-2">Contact*</label>
                        <input type="tel" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-gray-600 text-sm mb-2">Date of Graduation*</label>
                        <input type="date" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-gray-600 text-sm mb-2">Gender*</label>
                        <input type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-gray-600 text-sm mb-2">Experience In Years*</label>
                        <input type="number" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-gray-600 text-sm mb-2">Current Employer*</label>
                        <input type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-gray-600 text-sm mb-2">Current CTC (In Lakhs Per Annum)*</label>
                        <input type="number" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-gray-600 text-sm mb-2">Expected CTC (In Lakhs Per Annum)*</label>
                        <input type="number" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-gray-600 text-sm mb-2">Notice Period*</label>
                        <input type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-gray-600 text-sm mb-2">Skill Set*</label>
                        <input type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-gray-600 text-sm mb-2">How did you come across this vacancy?*</label>
                        <input type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-gray-600 text-sm mb-2">Current Location*</label>
                        <input type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-gray-600 text-sm mb-2">Preferred Location*</label>
                        <input type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
                    </div>

                    <!-- Resume Upload Section -->
                    <div class="mt-8">
                        <h2 class="text-orange-500 font-medium mb-4">Upload Your Resume</h2>
                        <div>
                            <label class="block text-gray-600 text-sm mb-2">Resume*</label>
                            <input type="file" accept=".pdf,.doc,.docx" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
                        </div>
                    </div>

                    <!-- Form Buttons -->
                    <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4 mt-8">
                        <button type="button" class="w-full sm:w-auto px-6 py-2 border border-gray-300 rounded-md text-gray-600 hover:bg-gray-50">Cancel</button>
                        <button type="submit" class="w-full sm:w-auto px-6 py-2 bg-orange-500 text-white rounded-md hover:bg-orange-600">Submit Application</button>
                    </div>
                </div>
            </div>
        </form>

        <!-- Footer Links -->
        <div class="border-t border-gray-200 px-4 sm:px-8 py-4 text-center">
            <div class="flex flex-col sm:flex-row justify-center space-y-2 sm:space-y-0 sm:space-x-4 text-sm text-blue-600">
                <a href="#" class="hover:underline">View all jobs</a>
                <span class="hidden sm:inline text-gray-300">|</span>
                <a href="#" class="hover:underline">Job updates</a>
            </div>
        </div>

        <!-- Company Logo -->
        <div class="bg-gray-50 px-4 sm:px-8 py-4">
            <div class="flex flex-col sm:flex-row items-center justify-center text-center sm:text-left">
                <img src="./assets/logo.png" alt="Bridge Group Solutions" class="h-16 sm:h-18 mb-3 sm:mb-0">
                <div class="sm:ml-3">
                    <h1 class="bg-gradient-to-r from-[#00076A] to-[#000ED0] bg-clip-text text-transparent font-Mulish font-semibold text-2xl sm:text-3xl">
                        BRIDGE GROUP
                    </h1>
                    <p class="bg-gradient-to-r from-[#00076A] to-[#000ED0] bg-clip-text text-transparent font-Mulish font-bold text-lg sm:text-xl">
                        SOLUTIONS
                    </p>
                </div>
            </div>
        </div>
        
    </div>

   

    <script src="script.js"></script>
    
</body>

</html>
